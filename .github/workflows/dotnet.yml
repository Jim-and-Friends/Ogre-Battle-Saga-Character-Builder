name: Deploy to GitHub Pages

permissions:
  contents: write

# Run workflow on every push to the master branch
on:
  push:
    branches: [ main ]

jobs:
  deploy-to-github-pages:
    # use ubuntu-latest image to run steps on
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # set up .net 6
      - name: Setup .net 6 SDK
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '6.0.x'

      - name: Publish blazor project
        run: dotnet publish WASM/OgreBattleSagaCharacterBuilder/OgreBattleSagaCharacterBuilder.csproj -c Release -o release --nologo

      # Changes the base tag in index.html from ‘/’ to ‘BlazorGitHubPagesDemo’ to match the GitHub Pages repository subdirectory
      - name: Change base-tag in index.html from / to OgreBattleSagaCharacterBuilder
        run: sed -i ‘s/<base href=”\/” \/>/<base href=”\/Ogre-Battle-Saga-Character-Builder\/” \/>/g’ WASM/OgreBattleSagaCharacterBuilder/release/wwwroot/index.html

      - name: copy index.html to 404.html
        run: cp WASM/OgreBattleSagaCharacterBuilder/release/wwwroot/index.html WASM/OgreBattleSagaCharacterBuilder/release/wwwroot/404.html

      - name: add .nojekyll file!And 
        run: touch WASM/OgreBattleSagaCharacterBuilder/release/wwwroot/.nojekyll 

      - name: Commit wwwroot to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          folder: release/wwwroot
